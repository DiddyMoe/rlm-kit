name: Extension CI

on:
  push:
    branches: [main]
    paths:
      - "vscode-extension/**"
  pull_request:
    paths:
      - "vscode-extension/**"

defaults:
  run:
    working-directory: vscode-extension

jobs:
  typecheck-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript strict typecheck
        run: npx tsc --noEmit

      - name: ESLint (strict, zero tolerance)
        run: npx eslint src/ --max-warnings 0

      - name: Unit tests
        run: npx tsc -p ./ && node out/logger.test.js
