name: Extension CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: vscode-extension

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript strict typecheck
        run: npx tsc --noEmit

      - name: ESLint (strict, zero tolerance)
        run: npx eslint src/ --max-warnings 0

      - name: Build
        run: npx tsc -p ./

      - name: Unit tests
        run: node out/logger.test.js

      - name: Unit tests (second run â€” flakiness check)
        run: node out/logger.test.js

      - name: Audit dependencies
        run: npm audit --omit=dev || true
